
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mindfulness Studio | Ultra Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--primary)',
            surface: 'var(--surface)',
            'text-main': 'var(--text-main)',
            'text-muted': 'var(--text-muted)',
          },
          borderRadius: {
            'premium': 'var(--radius-premium)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* MOOD: DAWN (Default High-End Light) */
      --primary: #4f46e5;
      --surface: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --radius-premium: 3.5rem;
      --editorial-gutter: 4rem;
    }

    /* Agent can easily swap themes by redefining these variables here */
    [data-mood="dusk"] {
      --primary: #c2410c;
      --surface: #fdf8f6;
      --text-main: #431407;
      --text-muted: #9a3412;
    }

    [data-mood="midnight"] {
      --primary: #818cf8;
      --surface: #0f172a;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    body {
      background-color: var(--surface);
      color: var(--text-main);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .editorial-title {
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.04em;
      line-height: 0.85;
      font-weight: 900;
    }

    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="antialiased selection:bg-primary/10">
  <div id="root"></div>
</body>
</html>
