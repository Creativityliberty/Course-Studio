
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mindfulness & Course Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#4f46e5',
              dark: '#4338ca',
            },
            secondary: {
              DEFAULT: '#a2c4d3',
              light: '#eef5f8',
            },
            surface: {
              DEFAULT: '#ffffff',
              soft: 'rgba(255, 255, 255, 0.76)',
            },
            accent: '#06b6d4'
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'Poppins', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.5rem',
            '3xl': '2rem',
          },
          boxShadow: {
            'premium': '0 10px 30px -10px rgba(0, 0, 0, 0.04), 0 5px 15px -5px rgba(0, 0, 0, 0.02)',
            'luxury': '0 30px 60px -15px rgba(79, 70, 229, 0.08), 0 15px 30px -10px rgba(0, 0, 0, 0.04)',
          },
          animation: {
            'gradient': 'gradient 8s ease infinite',
          },
          keyframes: {
            gradient: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.03) 0%, transparent 50%),
                  radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.03) 0%, transparent 50%);
      background-attachment: fixed;
      background-color: #fbfcfe;
      scroll-behavior: smooth;
    }
    .glass {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .container-main {
      max-width: 1300px;
      margin: 0 auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    .animate-gradient {
      background-size: 200% 200%;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e5e7eb;
      border-radius: 20px;
      border: 2px solid #fbfcfe;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #d1d5db;
    }
    input::placeholder, textarea::placeholder {
      color: #e2e8f0;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="text-slate-900 overflow-x-hidden antialiased">
  <div id="root"></div>
</body>
</html>
